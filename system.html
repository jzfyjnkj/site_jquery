  <script>
    function getSystem () {
      var search = location.search.slice(6) || 1;
      $.ajax({
        url: `http://jzfyjnkj.com/data/system/${search}.md`,
        type: 'GET'
      }).then(function (res) {
        // console.log(res);
        $('.content').html(interpretMd(res));
        document.title = $('#title').text();
      })
    }
    getSystem();

    if (location.search === '') {
      $('.system-wrap .list li').eq(0).prop('class', 'active');
    } else {
      var number = location.search.slice(6);
      $('.system-wrap .list li').eq(number - 1).prop('class', 'active');
    }

    // 事件
    var count = 0;
    $('.system-wrap .list').on('click', 'li', function () {
      var str = $(this).attr('data-id');
      location.search = 'list=' + str;
      getSystem();
    });
    $('.system-wrap .show-list').on('click', function () {
      count ++;
      if (count % 2 === 1) {
        $('.system-wrap .list').css({transform: 'translateX(0)'});
        $('.system-wrap .show-list').css({transform: 'rotate(180deg)'});
      } else {
        $('.system-wrap .list').css({transform: 'translateX(-99%)'});
        $('.system-wrap .show-list').css({transform: 'rotate(0)'});
      }
    })
  </script>
